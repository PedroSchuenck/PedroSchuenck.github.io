<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Sedis</title>
    <link rel="stylesheet" href="estilo.css">
    <script defer src="material.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="corpo">
    <header>
        <div id="container-header">
            <h1 id="title">Material Sedis</h1>
        </div>
    </header>
    <main id="container-main">
        <div id="corpo-main">
            <form action="processa.php" method="post">
                <label for="nome" class="label">Nome aluno:</label>
                <input type="text" id="input-nome" name="nome" class="form-control">
                <label for="material" class="label">Materiais:</label>
                <select name="material" id="select-material" class="form-select">
                    <option value="1">Vôlei</option>
                    <option value="2">Futsal</option>
                    <option value="3">Ping-pong</option>
                    <option value="4">Xadrez</option>
                    <option value="5">Uno</option>
                    <option value="6">Talheres</option>
                </select>
                <label for="data" class="label">Data de retirada:</label>
                <input type ="date" name="data" id="input-data" class="form-control">
                <label for="curso" class="label">Curso:</label>
                <select name="curso" id="select-curso" class="form-select">
                    <option value="1">INFO-1</option>
                    <option value="2">ADM-1</option>
                    <option value="3">INFO-2</option>
                    <option value="4">ADM-2</option>
                    <option value="5">INFO-3</option>
                    <option value="6">ADM-3</option>
                    <option value="7">ENGENHARIA ELÉTRICA</option>
                    <option value="8">SISTEMA DE INFORMAÇÃO</option>
                    <option value="9">TURISMO</option>
                </select>
                <div id="div-buttons">
                    <input type="submit" value="Enviar" class="btn btn-primary button">
                    <input type="reset" value="Limpar" class="btn btn-primary button">
                </div>
            </form>
        </div>
    </main>
    <footer id="container-footer">

    </footer>
</body>
</html>
