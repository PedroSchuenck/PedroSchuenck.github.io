<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="maiorOcorrencia.css">
    <script defer src="maiorOcorrencia.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Ocorrência</title>
</head>
<body>
    <header>
        <h1>Palavra de maior Ocorrência</h1>
    </header>
    <main>
        <label for="frase">Digite seu texto: </label>
        <br>
        <textarea placeholder= "Ex: Meu bem querer, como é bom te ver, é ruim de mais, a falta que tu faz..." id="frase" cols="25" rows="5"></textarea>
        <br><br>
        <input class="botao" id="executa" type="submit" value="Imprima o resultado">
        <br>
        <h1>Resultado</h1>
        <fieldset id="resultado"></fieldset>
        <br>
        <p>Exercício => 4. Estatísticas de texto: Faça um programa que leia um texto e indique a palavra de maior ocorrência e
            quantas vezes ela apareceu no texto, conte o número de palavras e o total de letras.</p>
        <button class="botao"><a href="#">Próximo Exercício</a></button>
    </main>
</body>
</html>
