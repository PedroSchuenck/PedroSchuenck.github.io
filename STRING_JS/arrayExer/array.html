<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="array.css">
    <script defer src="array.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <header>
        <h1>Imprime Array</h1>
    </header>
    <main>
        <label for="frase">Digite seu texto: </label>
        <br>
        <textarea placeholder= "Ex: Me concentro quando estudo e sempre entendo tudo..." id="frase" cols="25" rows="5"></textarea>
        <br><br>
        <input class="botao" id="executa" type="submit" value="Imprima o resultado">
        <br>
        <h1>Resultado</h1>
        <p id="resultado"></p>
        <br>
        <p>Exercício => 3. Faça um programa que leia um texto e separe todas as palavras em um array, indicado para cada uma
            delas o número de vezes que aparece no texto. Imprima o array em uma tabela contendo a palavra e
            número de ocorrências.</p>
        <button class="botao"><a href="#">Próximo Exercício</a></button>
    </main>
</body>
</html>
