<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="duasDatas.css">
    <script defer src="duasDatas.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
</head>
<body>
    <header>
        <h1>Leia duas datas e indique em semanas a distância entre elas</h1>
    </header>
    <main>
        <label for="data1">Insira sua data de nascimento (no formato DD/MM/AAAA): </label>
        <br>
        <input id="data1"type="text">
        <br><br>
        <label for="data2">Insira outra data de nascimento: </label>
        <br>
        <input id="data2"type="text">
        <br><br>
        <input class="botao" id="executa" type="submit" value="Imprima o resultado">
        <br>
        <h1>Resultado</h1>
        <p id="resultado"></p>
        <br>
        <p>Exercício => 10. Faça um programa que leia duas datas e indique em semanas a distância entre elas. Por exemplo: 02/05/2017 e 02/07/2017 resultado = 8 semanas.</p>
        <button class="botao"><a href="https://pedroschuenck.github.io/STRING_JS/inverteExer/inverteCaracteres.html">Próximo Exercício</a></button>
        <button class="botao"><a href="#">Página Inicial</a></button>
    </main>
</body>
</html>
