<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Cor - Links</title>
  <style>
    a:hover {
      cursor: pointer;
    }
  </style>
  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</head>
<body>
  <a onmouseover="changeColor('red')">Vermelho</a>
  <a onmouseover="changeColor('green')">Verde</a>
  <a onmouseover="changeColor('blue')">Azul</a>
  <a onmouseover="changeColor('yellow')">Amarelo</a>
</body>
</html>
