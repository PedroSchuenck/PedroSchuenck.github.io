    <html lang="pt-br">
        <head>
            <link rel="stylesheet" href="exerMain.css">
            <script defer src="exerMain.js"></script>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <title>Exercício Principal</title>
        </head>
        <body>
            <header>
                <h1>Exercício Main</h1>
            </header>
            <main>
                <label for="frase">Digite seu texto: </label>
                <br>
                <textarea placeholder= "Ex: meu professor é tão bonito, que vai me dar um pontinho" id="frase" cols="25" rows="5"></textarea>
                <br><br>
                <label for="palavra">Digite uma palavra do texto: </label>
                <br>
                <input  id="palavra" type="text">
                <br><br>
                <label for="novaPalavra">Digite uma nova palavra: </label>
                <br>
                <input  id="novaPalavra" type="text">
                <br><br>
                <input class="botao" id="executa" type="submit" value="Imprima o resultado">
                <br>
                <h1>Resultado</h1>
                <fieldset id="resultado"></fieldset>
                <br>
                <p>Exercício => Faça um programa que leia um texto e<br><br>
        
                    a- Conte o número de palavras e total de letras
                    <br>
                    b- Conte a ocorrência de palavras
                    <br>
                    c- Marque a palavra digitada (localizar)
                    <br>
                    d- Substitua a palavra digitada
                    </p>
            </main>
        </body>
        </html>
