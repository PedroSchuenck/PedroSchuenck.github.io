<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchuenckFlix - Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg" id="navbar">
        <div class="container-fluid px-4">
            <a class="navbar-brand logo" href="#" onclick="location.reload()">SCHUENCK<span class="text-danger">FLIX</span></a>
            
            <form id="form-pesquisa" class="d-flex ms-auto search-container">
                <button type="submit" class="search-icon-btn"><i class="fas fa-search"></i></button>
                <input type="text" id="input-pesquisa" class="search-input" placeholder="Títulos, pessoas e gêneros">
            </form>
        </div>
    </nav>

    <header id="hero-banner" class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content container-fluid">
            <h1 id="hero-title" class="hero-title">Carregando...</h1>
            <p id="hero-desc" class="hero-desc d-none d-md-block"></p>
            
            <div class="hero-buttons d-flex gap-3">
                <button id="btn-hero-play" class="btn-premium btn-white">
                    <i class="fas fa-play"></i> Assistir Trailer
                </button>
                <button id="btn-hero-info" class="btn-premium btn-blur">
                    <i class="fas fa-info-circle"></i> Mais Informações
                </button>
            </div>
        </div>
    </header>

    <main class="container-fluid main-content">
        <div class="genre-list mb-4" id="tags-container"></div>
        <h3 class="section-title mb-3 text-white ps-2 border-start border-4 border-danger">Catálogo Popular</h3>
        <div id="grid-container" class="movie-grid"></div>
    </main>

    <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content glass-modal">
                <div class="modal-header border-0 position-absolute w-100 z-3">
                    <button type="button" class="btn-close-custom ms-auto" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body p-0">
                    <div class="video-wrapper" id="videoContainer">
                        <div id="videoPlaceholder" class="placeholder-img">
                             <img id="modalImg" src="" alt="">
                             <div class="gradient-overlay"></div>
                        </div>
                    </div>

                    <div class="modal-info p-4 p-md-5">
                        <h2 id="modalTitle" class="display-4 fw-bold">Titulo</h2>
                        <div class="meta-data d-flex align-items-center gap-3 my-3">
                            <span id="modalMatch" class="match-score">98% Relevante</span>
                            <span id="modalYear" class="text-white-50">2023</span>
                            <span class="badge-hd">HD</span>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <p id="modalResumo" class="lead text-gray-300"></p>
                            </div>
                            <div class="col-md-4 text-small text-white-50 border-start border-secondary">
                                <p><strong class="text-white">Elenco:</strong> <span id="modalElenco"></span></p>
                                <p><strong class="text-white">Gêneros:</strong> <span id="modalGeneros"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/filme.js"></script>
</body>
</html>
