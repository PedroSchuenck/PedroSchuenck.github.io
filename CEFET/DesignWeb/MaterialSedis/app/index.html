<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedis Pro | Gestão de Materiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar d-none d-lg-flex">
            <div class="logo-area">
                <span>SEDIS <strong>CEFET</strong></span>
            </div>
            <nav class="side-nav">
                <a href="#" class="active"><i class="fa-solid fa-house"></i> Dashboard</a>
            </nav>
            <div class="user-status mt-auto">
                <div class="d-flex align-items-center">
                    <div class="status-dot"></div>
                    <small>Sistema Online</small>
                </div>
            </div>
        </aside>

        <main class="content-area">
            <header class="top-bar d-flex justify-content-between align-items-center mb-4">
                <h2 class="page-title mb-0">Gestão de Materiais</h2>
                <div class="date-badge" id="current-date-display">27 de Dez, 2025</div>
            </header>

            <div class="row g-4">
                <div class="col-xl-4 col-lg-5">
                    <div class="glass-card shadow-lg p-4 h-100">
                        <div class="card-header-custom mb-4">
                            <h5 class="fw-bold"><i class="fa-solid fa-pen-to-square text-primary me-2"></i>Novo Registro</h5>
                            <p class="text-muted small">Preencha os dados da retirada</p>
                        </div>
                        
                        <form id="materialForm">
                            <div class="mb-3 custom-input-group">
                                <label class="form-label">Nome do Aluno</label>
                                <input type="text" id="input-nome" class="form-control" placeholder="Ex: Pedro Bittencourt" required>
                            </div>

                            <div class="mb-3 custom-input-group">
                                <label class="form-label">Material Retirado</label>
                                <select id="select-material" class="form-select" required>
                                    <option value="" disabled selected>Selecione o item...</option>
                                    <option value="Bola de Vôlei">Bola de Vôlei</option>
                                    <option value="Bola de Futsal">Bola de Futsal</option>
                                    <option value="Xadrez">Xadrez</option>
                                    <option value="Uno">Uno</option>
                                    <option value="Microfone">Microfone</option>
                                    <option value="Caixa de Som">Caixa de Som</option>
                                </select>
                            </div>

                            <div class="row mb-4">
                                <div class="col-6">
                                    <label class="form-label">Data</label>
                                    <input type="date" id="input-data" class="form-control" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Turma</label>
                                    <select id="select-curso" class="form-select" required>
                                        <option value="" disabled selected>Turma...</option>
                                        <option value="INFO">Informática</option>
                                        <option value="ADM">Administração</option>
                                        <option value="SI">Sist. Informação</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-glow py-2 fw-bold">
                                    <i class="fa-solid fa-plus me-2"></i>REGISTRAR RETIRADA
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-xl-8 col-lg-7">
                    <div class="glass-card shadow-lg h-100">
                        <div class="card-header-custom p-4 d-flex justify-content-between align-items-center border-bottom border-light">
                            <h5 class="fw-bold mb-0">Materiais Pendentes</h5>
                            <span class="badge rounded-pill bg-danger" id="total-pendencias">0</span>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0" id="tabela-main">
                                <thead>
                                    <tr>
                                        <th>ALUNO</th>
                                        <th>MATERIAL</th>
                                        <th>CURSO</th>
                                        <th class="text-end">AÇÃO</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaRegistros">
                                    </tbody>
                            </table>
                        </div>

                        <div id="vazio-msg" class="empty-state text-center py-5 d-none">
                            <div class="empty-icon mb-3">
                                <i class="fa-solid fa-check-double fa-4x text-success opacity-50"></i>
                            </div>
                            <h5 class="text-muted">Nenhuma pendência encontrada!</h5>
                            <p class="text-muted small">Todos os materiais foram devolvidos.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/material.js"></script>
</body>
</html>
