<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Flow | Controle de Despesas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main class="app-container">
        <header>
            <h1>Finance<span>Pedro</span></h1>
            <p class="subtitle">Gerencie suas finanças com simplicidade</p>
        </header>

        <section class="balance-card">
            <h4>Saldo Atual</h4>
            <h2 id="balance">R$ 0,00</h2>
        </section>

        <section class="summary-container">
            <div class="card income">
                <h4>Receitas</h4>
                <p id="money-plus" class="money plus">+ R$ 0,00</p>
            </div>
            <div class="card expense">
                <h4>Despesas</h4>
                <p id="money-minus" class="money minus">- R$ 0,00</p>
            </div>
        </section>

        <section class="history-container">
            <h3>Histórico de Transações</h3>
            <ul id="transactions" class="transactions">
                </ul>
        </section>

        <section class="form-container">
            <h3>Nova Transação</h3>
            <form id="form">
                <div class="form-group">
                    <label for="text">Descrição</label>
                    <input type="text" id="text" placeholder="Ex: Salário, Aluguel..." autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="amount">Valor (R$)</label>
                    <small>Use sinal de menos (-) para despesas</small>
                    <input type="number" step="0.01" id="amount" placeholder="0,00" />
                </div>

                <button class="btn-submit">Adicionar Transação</button>
            </form>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
