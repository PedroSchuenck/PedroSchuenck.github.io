<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverter Nomes</title>
  <script>
    function invertNames() {
      var names = [];
      for (var i = 1; i <= 5; i++) {
        names.push(document.getElementById("name" + i).value);
      }
      names.reverse();
      for (var i = 1; i <= 5; i++) {
        document.getElementById("name" + i).value = names[i - 1];
      }
    }
  </script>
</head>
<body>
  <form>
    <label>Nome 1:</label>
    <input type="text" id="name1"><br>

    <label>Nome 2:</label>
    <input type="text" id="name2"><br>

    <label>Nome 3:</label>
    <input type="text" id="name3"><br>

    <label>Nome 4:</label>
    <input type="text" id="name4"><br>

    <label>Nome 5:</label>
    <input type="text" id="name5"><br>

    <button type="button" onclick="invertNames()">Inverter Nomes</button>
  </form>
</body>
</html>
