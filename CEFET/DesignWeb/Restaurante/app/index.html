<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O melhor cardápio da cidade. Peça agora no Schuenck Food.">
    <title>Schuenck Food | Cardápio Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo-area">
                <i class="fa-solid fa-utensils logo-icon"></i>
                <h1>Schuenck Food</h1>
            </div>
            
            <nav id="menu">
                <a href="#inicio" class="active">Início</a>
                <a href="#cardapio-area">Cardápio</a>
            </nav>

            <button id="cart-btn">
                Ver Carrinho <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <main>
        <section id="inicio" class="hero">
            <div class="hero-text">
                <h2>O sabor que você merece</h2>
                <p>Os melhores pratos preparados com ingredientes selecionados.</p>
                <a href="#cardapio-area" class="cta-button">Fazer Pedido</a>
            </div>
        </section>

        <section id="cardapio-area" class="container section-padding">
            <h2 class="section-title">Nosso Cardápio</h2>
            <div id="cardapio" class="grid-cardapio">
                <div class="loading">Carregando delícias...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Schuenck Food. Todos os direitos reservados.</p>
    </footer>

    <div id="cart-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Seu Carrinho</h3>
                <button id="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="modal-body">
                <ul id="lista-carrinho">
                    </ul>
                <div id="empty-cart-msg" class="hidden">Seu carrinho está vazio :(</div>
            </div>

            <div class="modal-footer">
                <div class="total-area">
                    <span>Total:</span>
                    <span id="total-carrinho">R$ 0,00</span>
                </div>
                <button id="fechar-conta">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <div id="toast">Item adicionado!</div>

    <script src="./js/restaurante.js"></script>
</body>
</html>
